---
- name: installing nodejs on ubuntu and centos
  become: yes
  hosts: all
  tasks:
    - name: installing nodejs on ubuntu
      ansible.builtin.apt:
        name: 
          - nodejs
          - npm
        state: present
      when: ansible_facts['distribution'] == "Ubuntu"
    - name: installing nodejs on centos
      ansible.builtin.get_url:
        url: https://rpm.nodesource.com/setup_10.x
        dest: /opt/nodesetup
        mode: "777"
      when: ansible_facts['distribution'] == "CentOS"
    - name: executing nodejs script 
      ansible.builtin.shell: /opt/nodesetup
      when: ansible_facts['distribution'] == "CentOS"
    - name: installing nodejs
      ansible.builtin.yum:
        name: nodejs
        state: present
      when: ansible_facts['distribution'] == "CentOS"